<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 56 - Form Exercise</title>
</head>

<body>
    <form action="/">
        <div class="names">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <p>Which race do you want to participate?</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k" required>
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half-m" value="half-m" required>
            <label for="half-m">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full-m" value="full-m" required>
            <label for="full-m">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age-range">Please select an Age Group</label>
            <select name="age-range" id="age-range">
                <option value="under-18">Under 18</option>
                <option value="18-30">18 to 30</option>
                <option value="30-50">30 to 50</option>
                <option value="50+">Above 50</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
